<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipCraft - Категорії</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesСategories.css') }}">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><h1>SipCraft</h1></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Пошук...">
                <button class="search-button">Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="categories.html">Магазин</a></li>
                    <li><a href="aboutus.html">Про нас</a></li>
                    <li><a href="#"><img src="{{ url_for('static', filename='images/liked.png') }}" alt="Cart" class="icon"></a></li>
                    <li><a href="login.html"><img src="{{ url_for('static', filename='images/user.png') }}" alt="User" class="icon"></a></li>
                    <li><a href="#"><img src="{{ url_for('static', filename='images/basket.png') }}" alt="User" class="icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="category-selection">
            <hr class="section-line">
            <h2>АCОРТИМЕНТ</h2>
            <hr class="section-line">
            <div class="category-grid">
                <div class="category">
                    <img src="{{ url_for('static', filename='images/beer.png') }}" alt="Пиво">
                    <h4>Пиво</h4>
                    <p>Освіжаючість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/liqueur.png') }}" alt="Лікер">
                    <h4>Лікер</h4>
                    <p>Солодкість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/wine.png') }}" alt="Вино">
                    <h4>Вино</h4>
                    <p>Елегантність</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/whisky.png') }}" alt="Віскі">
                    <h4>Віскі</h4>
                    <p>Міць</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/bombay.png') }}" alt="Джин">
                    <h4>Джин</h4>
                    <p>Свіжість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/tequila.png') }}" alt="Текіла">
                    <h4>Текіла</h4>
                    <p>Пристрасть</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/hennessy.png') }}" alt="Коньяк">
                    <h4>Коньяк</h4>
                    <p>Витонченість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/bacardi.png') }}" alt="Ром">
                    <h4>Ром</h4>
                    <p>Витонченість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/snack.png') }}" alt="Снеки">
                    <h4>Снеки</h4>
                    <p>Легкість</p>
                </div>
                <div class="category">
                    <img src="{{ url_for('static', filename='images/noalcoholic.png') }}" alt="Безалкогольні">
                    <h4>Безалкогольні</h4>
                    <p>Солодкість</p>
                </div>
            </div>
            <p class="prompt">Розпочніть свій вибір вже зараз!</p>
        </section>
    </main>

</body>
</html>
