<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipCraft</title>
    <link rel="stylesheet" href="/static/stylesCategory.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/"><h1>SipCraft</h1></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Пошук...">
                <button class="search-button">Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Головна</a></li>
                    <li><a href="/categories">Магазин</a></li>
                    <li><a href="/about">Про нас</a></li>
                    <li><a href="#"><img src="/static/images/liked.png" alt="Liked Items" class="icon"></a></li>
                    <li><a href="/login"><img src="/static/images/user.png" alt="User Profile" class="icon"></a></li>
                    <li><a href="#"><img src="/static/images/basket.png" alt="Shopping Cart" class="icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="category-selection">
            <hr class="section-line">
            <h2>Пиво</h2>
            <hr class="section-line">
            <div class="product-grid">
                <div class="product">
                    <img src="/static/images/beer.png" alt="Pilsner Urquell" class="product-image">
                    <div class="product-info">
                        <h4>Pilsner Urquell</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴99.00</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
                <div class="product">
                    <img src="/static/images/stella.png" alt="Stella Artois" class="product-image">
                    <div class="product-info">
                        <h4>Stella Artois</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴48.00</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
                <div class="product">
                    <img src="/static/images/peroni.png" alt="Birra Peroni" class="product-image">
                    <div class="product-info">
                        <h4>Birra Peroni</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴120.00</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
                <div class="product">
                    <img src="/static/images/lvivske.png" alt="Львівське 1715" class="product-image">
                    <div class="product-info">
                        <h4>Львівське 1715</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴31.00</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
                <div class="product">
                    <img src="/static/images/wastiner.png" alt="Wastiner" class="product-image">
                    <div class="product-info">
                        <h4>Wastiner</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴72.20</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
                <div class="product">
                    <img src="/static/images/zakarpat.png" alt="Закарпатське" class="product-image">
                    <div class="product-info">
                        <h4>Закарпатське</h4>
                        <p class="category">Пиво</p>
                        <p class="in-stock">IN STOCK</p>
                        <p class="price">₴31.50</p>
                    </div>
                    <div class="icons">
                        <button class="icon">&#9825;</button>
                        <button class="icon">&#128722;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
