<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SipCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>SipCraft</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Пошук">
        <button>Пошук</button>
    </div>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#">Про нас</a></li>
        </ul>
    </nav>
    <div class="icons">
        <img src="heart.png" alt="Heart">
        <img src="cart.png" alt="Cart">
    </div>
</header>

<section class="assortment">
    <h2>Асортимент</h2>
    <div class="product-grid">
        <div class="product">
            <div class="product-text">
                <h3>Пиво</h3>
                <p>Освіжаючість</p>
            </div>
            <img src="img\shop\пиво.png" alt="Beer">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Лікер</h3>
                <p>Солодкість</p>
            </div>
            <img src="img\shop\лікер.png" alt="Liquor">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Вино</h3>
                <p>Елегантність</p>
            </div>
            <img src="img\shop\вино.png" alt="Wine">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Віскі</h3>
                <p>Міць</p>
            </div>
            <img src="img\shop\віскі.png" alt="Whisky">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Джин</h3>
                <p>Свіжість</p>
            </div>
            <img src="img\shop\джин.png" alt="Gin">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Текіла</h3>
                <p>Пристрасть</p>
            </div>
            <img src="img\shop\текіла.png" alt="Tequila">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Коньяк</h3>
                <p>Витонченість</p>
            </div>
            <img src="img\shop\коньяк.png" alt="Cognac">
        </div>

        <div class="product">
            <div class="product-text">
                <h3>Альтернатива</h3>
                <p>Міць</p>
            </div>
            <img src="img\shop\альт.png" alt="Alternative">
        </div>

        <div class="product">
            <div class="product-row-last">
                <div class="product-text">
                    <h3>Перекус</h3>
                    <p>Солодкість</p>
                </div>
                <img src="img\shop\перекус.png" alt="Snack">
            </div>
        </div>

        <div class="product">
            <div class="product-row-last">
                <div class="product-text">
                    <h3>Безалкогольні</h3>
                    <p>Солодкість</p>
                </div>
                <img src="img\shop\беалко.png" alt="Non-Alcoholic Drinks">
            </div>
        </div>
    </div>
</section>

<section class="cta">
    <h2>Розпочніть свій вибір вже зараз!</h2>
</section>

</footer> -->
</body>
</html>
